<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <title>Fusion Tables Layer Example: Dynamic Info Windows</title>
   
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=false"></script>	
<style>
body {
  font-family: Arial, sans-serif;
  font-size: 12px;
}

#map-canvas {
  height: 450px;
  width: 800px;
}
</style>
    <script type="text/javascript">
function initialize() {
    map = new google.maps.Map(document.getElementById('map-canvas'), {
      center: new google.maps.LatLng(29.296435107347698, -29.54822280000008),
      zoom: 2,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var layer = new google.maps.FusionTablesLayer({
      query: {
        select: 'XXXX',//Geocodd Column
        from: 'XXXX'//Fusion table ID
      },
      map: map,
	    styleId: XXXX,//fusion table Style ID 
      templateId: XXXX,//fusion Table template ID
        //don't use the infowindows of the FTLayer
      suppressInfoWindows:true
    });
      //Create a custom infowindow
    infowindow=new google.maps.InfoWindow();


    google.maps.event.addListener(layer, 'click', function(e) {
      //call drawVisualization when the infowindow is ready
      google.maps.event.addListenerOnce(infowindow,'domready',function(){
       
      });
        //create the content for the infowindow
      var node=document.createElement('div');
      node.innerHTML= '<iframe src="XXX-CHART-URL-XXXX"frameborder="0"; scrolling="no"/>';//set your chart URL
      infowindow.setOptions({position:e.latLng,content:node,map:map});
     });
  }

  google.maps.event.addDomListener(window, 'load', initialize);

</script>
  </head>
  <body>
    <div id="map-canvas" height="100%" width="80%"></div>
  </body>
</html>
